{% extends 'base.html' %}

{% block content %}

    <div class="container-sm">
        <div class="row mt-3">
            <div class="col">
                <h2>Add Item</h2>
                <form action="/add" method="post" class="form-inline">
                    {% csrf_token %}
                    <input name="task" type="text" class="form-control mb-2 mr-sm-2" placeholder="Type here..">
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <ul class="list-group">
                    {% for task in tasks %}
                    <li class="list-group-item"> {{ task.text }}
                        <div class="float-right">
                         <a class="btn btn-sm btn-danger" href="/delete/{{task.id}}">Delete</a>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

{% endblock content %}
